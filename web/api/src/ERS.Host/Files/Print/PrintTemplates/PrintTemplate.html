<body>
    <div style='margin: 0 auto; padding-bottom: 80px; break-after: page;'>
        <table align='center' border='0'>
            <tbody>
                <tr>
                    <td>
                        <h2 id='formname' style='text-align: center;'>$documentheader$</h2>
                    </td>
                </tr>
            </tbody>
        </table>

        <table style='width:85%;' align='center' border='0'>
            <tr>
                <td colspan='22'>
                    <table align='center' cellspacing='0' cellpadding='0'>
                        <tbody>
                            $header$
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>

        <table align='center' border='0'>
            <!-- 分隔线 -->
            <tr style='height: 10px;'></tr>
            <tr>
                <td style='display: flex; justify-content: center;'>
                    <div style='width: 90%; border-width:0px;border-top:1pt solid Black'></div>
                </td>
            </tr>
            <tr style='height: 10px;'></tr>
        </table>



        
        $doccontent$

        <table align='center' border='0'>
            <!-- 分隔线 -->
            <tr style='height: 10px;'></tr>
            <tr>
                <td style='display: flex; justify-content: center;'>
                    <div style='width: 90%; border-width:0px;border-top:1pt solid Black'></div>
                </td>
            </tr>
            <tr style='height: 10px;'></tr>
        </table>

        <!-- 签核表格 -->
        <table style='width:85%; border-collapse: collapse; border-style:hidden; border-color:#d3d3d3' align='center' border='1' cellspacing='0' cellpadding='0'>
            <tr>
                <td colspan='22'>
                    <table style='border-color:#d3d3d3; text-align: center; margin-top: 10px; margin-bottom: 10px; border-collapse: collapse;border-width:0px;' align='center' cellspacing='0' border='1'>
                        <tbody>
                            $signtable$
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>

        <table align='center' border='0'>
            <!-- 分隔线 -->
            <tr style='height: 10px;'></tr>
            <tr>
                <td style='display: flex; justify-content: center;'>
                    <div style='width: 90%; border-width:0px;border-top:2pt solid Black'></div>
                </td>
            </tr>
            <tr style='height: 10px;'></tr>
        </table>

        <!-- 申请人部分 -->
        <table align='center' border='0'>
            <tr>
                <td style='text-align: right; padding-right: 5%;'>
                    $applyuser$
                    <!-- 申請人:JML121 黃偉星 # -->
                </td>
            </tr>
        </table>

        <table align='center' border='0'>
            <tr>
                <!-- 申请日期部分 -->
                <td style='text-align: right; padding-right: 5%;'>
                    $applydate$
                    <!-- Request date:2020/05/19 09:41:21 -->
                </td>
            </tr>
            <!-- <tr>
                页码显示部分
                <td style='padding-left: 50%;'>$pagination$</td>
            </tr> -->
        </table>
    </div>


</body>
